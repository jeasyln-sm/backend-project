<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>경제 뉴스</title>
    <th:block layout:fragment="css">
        <style>
            body {
                background-color: #f7f9fc; /* 배경 색상 */
                font-family: Arial, sans-serif; /* 폰트 설정 */
            }

            .container {
                max-width: 800px; /* 최대 너비 */
                margin: 50px auto; /* 중앙 정렬 및 헤더와의 간격 */
                padding: 20px;
                background-color: #fff; /* 배경 색상 */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
                border-radius: 8px; /* 모서리 둥글게 */
            }

            h1 {
                text-align: center; /* 제목 중앙 정렬 */
                margin-bottom: 20px; /* 제목 아래 여백 */
            }

            table {
                width: 100%; /* 테이블 너비 100% */
                border-collapse: collapse; /* 테두리 합치기 */
            }

            th, td {
                padding: 10px; /* 패딩 */
                text-align: left; /* 텍스트 왼쪽 정렬 */
                border-bottom: 1px solid #ddd; /* 아래 테두리 */
            }

            th {
                background-color: #f2f2f2; /* 헤더 배경 색상 */
            }

            tr:hover {
                background-color: #f1f1f1; /* 행 호버 시 색상 변화 */
            }
        </style>
    </th:block>
</head>

<body>
<div layout:fragment="content" class="container">
    <h1>경제 뉴스</h1>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>링크</th>
                <th>발행일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${newsList}">
                <td th:text="${T(org.apache.commons.text.StringEscapeUtils).unescapeHtml4(item.title)}"></td>
                <td><a th:href="${item.link}" th:text="${item.link}"></a></td>
                <td th:text="${item.pubDate}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
